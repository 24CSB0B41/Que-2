<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="instname">
                <p class="text">Welcome to National Institute of Technology Warangal</p>
            </div>
            <div class="icons">
                <div class="follow" id="icon"><i class="ri-facebook-box-fill"></i></div>
                <div class="follow" id="icon"><i class="ri-twitter-fill"></i></div>
                <div class="follow" id="icon"><i class="ri-youtube-fill"></i></div>
                <div class="follow" id="icon"><i class="ri-linkedin-box-fill"></i></div>
                <div class="follow" id="icon"><i class="ri-instagram-line"></i></div>
                <div class="search">
                    <i class="ri-search-line"></i>
                    <p>Search</p>
                </div>
                <div class="reset">
                    <p>Reset</p>
                </div>
            </div>
        </div>
        <div class="logo">
            <img src="https://www.nitw.ac.in/images/NITW_logo_telugu3.png" alt="logo">
        </div>
        <div class="nav">
            <div class="links">
                <div class="names">Institute <i class="ri-arrow-down-s-line"></i></div>
                <div class="names">Administration <i class="ri-arrow-down-s-line"></i></div>
                <div class="names">Academics <i class="ri-arrow-down-s-line"></i></div>
                <div class="names">R&D <i class="ri-arrow-down-s-line"></i></div>
                <div class="names">Students <i class="ri-arrow-down-s-line"></i></div>
                <div class="names">Alumni <i class="ri-arrow-down-s-line"></i></div>
            </div>
            <div class="logos">
                <img src="https://amritmahotsav.nic.in/writereaddata/portal/images/g-20-logo.png" alt="mahotsav">
                <img src="https://amritmahotsav.nic.in/writereaddata/portal/images/logo-black.png">
            </div>
        </div>
        <div class="div">
            <div class="wrapper">
                <input type="radio" name="slide" id="one" checked></imput>
                <input type="radio" name="slide" id="two"></imput>
                <input type="radio" name="slide" id="three" ></imput>
                <input type="radio" name="slide" id="four"></imput>
                <input type="radio" name="slide" id="five" ></imput>
                <div class="img img-1" ><img src="https://nitw.ac.in/api/static/files/Swachhata_Hi_Seva_2024_2024-9-23-14-37-39.jpg"></div>
                <div class="img img-2"><img src="https://nitw.ac.in/api/static/files/Gandhi_Jayanthi_2024-10-4-15-10-14.jpg"></div>
                <div class="img img-3"><img src="https://nitw.ac.in/api/static/files/Teaching_for_Inclusion:_Principles_for_Effective_Practice_2024-9-26-17-34-36.jpg"></div>
                <div class="img img-4"><img src="https://nitw.ac.in/api/static/files/Workshop_on_NEP_Implementation_in_HEIs_and_Way_Forward_-V2_2025-2-4-15-0-24.jpg"></div>
                <div class="img img-5"><img src="https://nitw.ac.in/api/static/files/ICSPER_conference_inauguration_2024-3-2-11-19-25.jpg"></div>

                <div class="sliders">
                    <label for="one" class="one" ></label>
                    <label for="two" class="two"></label>
                    <label for="three" class="three"></label>
                    <label for="four" class="four"></label>
                    <label for="five" class="five"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
